{% extends "usermanage/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <p><strong> Username: </strong><span>{{ user.username }}</span></p>
                <p><strong> First Name: </strong><span>{{ user.first_name }}</span></p>
                <p><strong> Last Name: </strong><span>{{ user.last_name }}</span></p>
                <p><strong> Email: </strong><span>{{ user.email }}</span></p>
                <p><strong> Birthdate: </strong><span>{{ user.birthday }}</span></p>
                <p><strong> Random Number: </strong><span>{{ user.random_number }}</span></p>

            </div>
        </div>
    </div>
{% endblock %}
